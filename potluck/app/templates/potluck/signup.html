 {% load static %}
 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png'%}">
   <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png'%}">
   <title>
     Potluck•
   </title>
   <!--     Fonts and icons     -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet" />
   <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
   <!-- Nucleo Icons -->
   <link href="{% static 'assets/css/nucleo-icons.css'%}" rel="stylesheet" />
   <!-- CSS Files -->
   <link href="{% static 'assets/css/blk-design-system-pro.css'%}" rel="stylesheet" />
 </head>
 
 <body class="register-page">
   <!-- Navbar -->
   <!-- End Navbar -->
   <div class="wrapper">
     <div class="page-header">
       <div class="page-header-image"></div>
       <div class="container">
         <div class="row">
           <div class="col-lg-5 col-md-12 mx-auto">
             <div id="square7" class="square square-7"></div>
             <div id="square8" class="square square-8"></div>
             <div class="card card-register">
               <div class="card-header">
                 <img class="card-img" src="{% static 'assets/img/square1.png'%}" alt="Card image">
                 <h4 class="card-title">Signup</h4>
               </div>
               <div class="card-body">
                 <form class="form" method="post" action="{% url 'potluck:signup' %}">
                    {% csrf_token %}
                   <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="tim-icons icon-single-02"></i>
                       </div>
                     </div>
                     {{form.first_name}}
                   </div>
                   <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"></i>
                      </div>
                    </div>
                    {{form.last_name}}
                  </div>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-single-02"></i>
                      </div>
                    </div>
                    {{form.username}}
                  </div>
                   <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="tim-icons icon-email-85"></i>
                       </div>
                     </div>
                     {{form.email}}
                   </div>
                   <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <i class="tim-icons icon-lock-circle"></i>
                       </div>
                     </div>
                     {{form.password}}
                   </div>
                   <div class="form-check text-left">
                     <label class="form-check-label">
                       <input class="form-check-input" type="checkbox">
                       <span class="form-check-sign"></span>
                       I agree to the
                       <a href="javascript:void(0)">terms and conditions</a>.
                     </label>
                   </div>
                   <div class="card-footer">
                    <button type="submit" class="btn btn-info btn-round btn-lg">Get Started</button>
                  </div>
                 </form>
               </div>
             </div>
           </div>
         </div>
       </div>
       <div class="register-bg"></div>
       <div id="square1" class="square square-1"></div>
       <div id="square2" class="square square-2"></div>
       <div id="square3" class="square square-3"></div>
       <div id="square4" class="square square-4"></div>
       <div id="square5" class="square square-5"></div>
       <div id="square6" class="square square-6"></div>
     </div>
   </div>
   <!--   Core JS Files   -->
   <script src="{% static 'assets/js/core/jquery.min.js'%}" type="text/javascript"></script>
   <script src="{% static 'assets/js/core/popper.min.js'%}" type="text/javascript"></script>
   <script src="{% static 'assets/js/core/bootstrap.min.js'%}" type="text/javascript"></script>
   <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js'%}"></script>
   <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
   <script src="{% static 'assets/js/plugins/bootstrap-switch.js'%}"></script>
   <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
   <script src="{% static 'assets/js/plugins/nouislider.min.js'%}" type="text/javascript"></script>
   <!--  Plugin for the Carousel, full documentation here: http://kenwheeler.github.io/slick/ -->
   <script src="{% static 'assets/js/plugins/slick.js'%}" type="text/javascript"></script>
   <!--  Plugin for the blob animation -->
   <script src="{% static 'assets/js/plugins/anime.min.js'%}" type="text/javascript"></script>
   <!-- Chart JS -->
   <script src="{% static 'assets/js/plugins/chartjs.min.js'%}"></script>
   <!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
   <script src="{% static 'assets/js/plugins/moment.min.js'%}"></script>
   <!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
   <script src="{% static 'assets/js/plugins/bootstrap-tagsinput.js'%}"></script>
   <!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
   <script src="{% static 'assets/js/plugins/bootstrap-selectpicker.js'%}" type="text/javascript"></script>
   <!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
   <script src="{% static 'assets/js/plugins/bootstrap-datetimepicker.js'%}" type="text/javascript"></script>
   <!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
   <script src="{% static 'assets/js/plugins/jasny-bootstrap.min.js'%}"></script>
   <!-- Control Center for Black UI Kit: parallax effects, scripts for the example pages etc -->
   <!--  Google Maps Plugin    -->
   <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
   <script src="{% static 'assets/js/blk-design-system-pro.min.js'%}" type="text/javascript"></script>
   <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
   <script>
     window.TrackJS &&
       TrackJS.install({
         token: "ee6fab19c5a04ac1a32a645abde4613a",
         application: "black-dashboard-pro"
       });
   </script>
 </body>
 
 </html>
